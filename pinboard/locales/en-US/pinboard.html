
<script type="text/x-red" data-help-name="pinboard out">
    <p>Saves bookmarks to <a href="http://pinboard.in" target="_new">Pinboard.in</a>.</p>
    <p>The incoming message can provide the following properties:
        <ul>
          <li><code>payload</code> - the url to save (required)</li>
          <li><code>title</code> - the title for the bookmark (required)</li>
          <li><code>description</code> - the description for the bookmark (optional)</li>
        </ul>
    </p>
</script>
