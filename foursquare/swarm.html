<!-- Swarm input node -->
<script type="text/x-red" data-template-name="swarm in">
    <div class="form-row">
        <label for="node-input-foursquare"><i class="fa fa-user"></i> <span data-i18n="swarm.label.loginas"></span></label>
        <input type="text" id="node-input-foursquare">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="swarm.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('swarm in',{
        category: 'social',
        color:"#FFCC66",
        defaults: {
            foursquare: {type:"foursquare-credentials",required:true},
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "swarm.png",
        label: function() {
            return this.name||this._("swarm.label.swarm");
        }
    });
</script>

<!-- swarm query node -->
<script type="text/x-red" data-template-name="swarm">

        <label for="node-input-request">&nbsp;<i class="fa fa-filter"></i> <span data-i18n="swarm.label.request"></span></label>

             <option value="get-most-recent-checkin" data-i18n="swarm.label.recent"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="swarm.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('swarm',{
        category: 'social',

        defaults: {
            foursquare: {type:"foursquare-credentials",required:true},
            request: {value:"get-most-recent-checkin"},

</script>
